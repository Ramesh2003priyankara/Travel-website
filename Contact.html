      <h2>Contact Information</h2>
        
      <!---from start-->

    <section class="Register">
       
        <!--name input-->
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" ><br><br>
    
         <!--Email input-->
         <label for="Email">Email :</label>
         <input type="email" id="email" name="email" placeholder="Enter Your Email" ><br><br>
    
          <!--tel no input-->
          <label for="Tel">Tel No :</label>
          <input type="tel" id="tel" name="tel" placeholder="Enter Your WhatsappNo" ><br><br>

          <!--message-->
          <label for="message">Message :</label><br><br>
          <textarea id="message" name="message" placeholder="Enter Your Message here..." rows="5" cols="29"></textarea><br><br>
    
          
          <!--button-->
          <button type="submit"id="submit" name="Submit">Submit</button>
          <button type="reset" id="reset" name="reset">Reset</button>
        </div>
    </section>
